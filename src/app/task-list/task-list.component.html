
<div class="tasklist-container">
  <div class="create-button-container">
    <button  mat-raised-button color="primary" (click)="openTaskModal({})" class="create-button">
      <mat-icon>note_add</mat-icon>
      Add Task</button>
  </div>
  <div class="table-container">
    <table *ngIf="taskList$ | async as taskList">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of taskList">
          <td>{{ task.id }}</td>
          <td>{{ task.name }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.dueDate | date: 'short' }}</td>
          <td style="background-color: none;">
            <button mat-icon-button (click)="editTask(task)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteTask(task)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
